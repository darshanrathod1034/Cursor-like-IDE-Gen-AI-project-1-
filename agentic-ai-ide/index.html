<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agentic AI IDE</h1>
        </header>
        <main>
            <div class="code-editor">
                <textarea id="code-input" placeholder="Write your code here..."></textarea>
                <button id="run-code">Run Code</button>
            </div>
            <div class="agent-console">
                <div id="output-area">Output and Agent Responses will appear here.</div>
                <input type="text" id="agent-command" placeholder="Enter agent command...">
                <button id="send-command">Send Command</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
